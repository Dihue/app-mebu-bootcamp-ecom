{% extends 'base/base.html' %}

{% block title_block %}
        Ingresar dinero
{% endblock title_block %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Guardar
    </button>
    <a href="{% url 'cuentas:detalle' %}" class="btn btn-secondary">
        <i class="fa-solid fa-rotate-left"></i> Volver
    </a>
</form>
{% endblock content %}
