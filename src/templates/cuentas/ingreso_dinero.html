{% extends 'base/base.html' %}

{% block title_block %}
    Ingresar Dinero
{% endblock title_block %}

{% block content %}
<div class="app-content d-flex justify-content-center align-items-center" style="height: 100h;">
    <div class="col-md-6">
        <div class="card card-primary card-outline shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title">Ingresar Dinero</h3>
                
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a href="{% url 'cuentas:detalle' %}" class="btn btn-secondary btn-sm">
                            <i class="fa-solid fa-rotate-left"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
